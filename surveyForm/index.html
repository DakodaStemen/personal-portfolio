<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h1 id="title">Survey Form</h1>
    <p id="description">We appreciate your feedback! Please complete this survey.</p>
    <form id="survey-form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <div class="input-group">
            <label for="name" id="name-label">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="email" id="email-label">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" min="1" max="100" placeholder="Enter your age" required>
        </div>
        <div class="input-group">
            <label for="dropdown">Select Activity:</label>
            <select id="dropdown" name="activity" required>
                <option value="" disabled selected>Select an option</option>
                <option value="food">Food</option>
                <option value="exercise">Exercise</option>
            </select>
        </div>
        <fieldset class="input-group">
            <legend>Preferred Contact Method:</legend>
            <label>
                <input type="radio" name="contact" value="email" checked> Email
            </label>
            <label>
                <input type="radio" name="contact" value="phone"> Phone
            </label>
        </fieldset>
        <div class="input-group">
            <label>Select Your Interests:</label>
            <label><input type="checkbox" name="interest" value="sports"> Sports</label>
            <label><input type="checkbox" name="interest" value="music"> Music</label>
            <label><input type="checkbox" name="interest" value="travel"> Travel</label>
        </div>
        <div class="input-group">
            <label for="feedback">Additional Comments:</label>
            <textarea id="feedback" name="comments" rows="4" placeholder="Your feedback..." required></textarea>
        </div>
        <div class="input-group">
            <button type="submit" id="submit" class="submit-btn">Send Feedback</button>
        </div>
    </form>
</div>
</body>
</html>
